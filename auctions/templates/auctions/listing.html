{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ listing.title }}</h2>

    <p>{{ listing.description }}</p>

    <img src="{{ listing.imageURL }}">

    {% for bid in bids %}
        <li>
            Bidder: {{ bid.bidder }} | Bid: {{ bid.amount }}
        </li>
        {% endfor %}

{% endblock %}
