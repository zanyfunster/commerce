{% extends "auctions/layout.html" %}

{% block title %}
    : Watchlist
{% endblock %}

{% block body %}
<div class="container main-content">
    <div class="row pt-1 bg-yellow">
        <div class="col">
        <ul class="nav nav-pills mb-1 sub-nav" id="pills-tab" role="tablist">
            <li class="nav-item pill-section" role="presentation">
                <a class="nav-link disabled" id="pills-subnav" data-bs-toggle="pill" href="" role="tab" aria-controls="pills-subnav" aria-selected="false">{{ user | capfirst }}'s Watchlist</a>
            </li>
        </ul>
        </div>
    </div>

    <div class="row">
        <div class="col p-4 ">
            <div class="container rounded border border-light main-lt-bg">
                <div class="row">
                <div class="col p-4">
                    <ul>
                        {% for listing in listings %}
                        <li>
                            <a href="{% url 'listing' listing.item.id %}">{{ listing }}</a> <a href="{% url 'watchlist_edit' listing.item.id %}" class="badge badge-secondary">Remove</a> 
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
